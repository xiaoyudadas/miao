<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    .table{
  border-collapse: collapse;
  margin:150px
}
td{
  width:50px;
  height:50px;
  border:5px inset blue;
  color:green;
  text-align:center;
}
td:hover{
  border:5px solid red;
  cursor:pointer;
}
  </style>
</head>
<body>
  <table class="table">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
</body>
</html>
